COM_HOTSPOTS_EXCLUDE_CATEGORIES_LBL="Exclude categories"
COM_HOTSPOTS_EXCLUDE_CATEGORIES_DESC="Select the categories you want to exclude from the category filter. If you select a start category above and select to hide this same start category here, then you'll get a js error! Keep in mind that this won't provent the user to select the category by manipulating the URL. If you want to really hide a category from a user you'll have to set the correct ACL to it. This option here just hides the category from the filter"
COM_HOTSPOTS_SHOW_CONTACT_AUTHOR_AUTHORIZED_LABEL="Users authorized to contact author"
COM_HOTSPOTS_SHOW_CONTACT_AUTHOR_AUTHORIZED_DESC="Select the user groups that are authorized to contact the hotspot author"
COM_HOTSPOTS_SHOW_CONTACT_AUTHOR_MESSAGE_AUTHORIZED_LABEL="Contact author non-authorized message"
COM_HOTSPOTS_SHOW_CONTACT_AUTHOR_MESSAGE_AUTHORIZED_DESC="Set this to yes, if you want users that are not authorized e.g. Guests to see the contact author button. If they are not authorized to use this feature they will see a message please login to contact the author of this Hotspot. If this option is set to no, then users who are not in the authorized group below won't see the contact author button at all."
COM_HOTSPOTS_CONFIG_FIELD_CAPTCHA_LABEL="Captcha"
COM_HOTSPOTS_CONFIG_FIELD_CAPTCHA_DESC="Select the captcha plugin that will be used in the registration, password and username reminder forms. You may need to enter required information for your captcha plugin in the Plugin Manager.<br />If 'Use Default' is selected, make sure a captcha plugin is selected in Global Configuration."
COM_HOTSPOTS_ADDRESS_FORMAT_LBL="Address format"
COM_HOTSPOTS_ADDRESS_FORMAT_DESC="Use this field to specify the way the address should be shown to the user. You can use the following tags {{street}}, {{city}}, {{zip}}, {{state}}, {{country}}"