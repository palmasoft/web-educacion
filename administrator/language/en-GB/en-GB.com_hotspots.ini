COM_HOTSPOTS_WEATHER_API_KEY_DESC="To be able to show Weather information you need to provide your openweathermap key. To get one go to https://openweathermap.org. Please note the weather layer won't work if you don't provide a key."
COM_HOTSPOTS_MAP_BACKGROUND_LABEL="Map background"
COM_HOTSPOTS_MAP_BACKGROUND_DESC="This option changes the default gray background that a google map has when you zoom too far out."
COM_HOTSPOTS_MAP_LANGUAGE="Map language"
COM_HOTSPOTS_MAP_LANGUAGE_DESC="This option specifies the language of the map. Selecting the Map auto detect option would mean that the map would automatically determine the best language based on the user's browser. Selecting Site language would try to automatically set the same langauge as the one used on your site"
