COM_HOTSPOTS_RECAPTCHA_CHANGES="Please note! We are now using the Captcha - Recaptcha plugin that comes with Joomla!. You have to enable recaptcha in the settings here, but you also need to enable that plugin and provide your Public &amp; Private key in it. Navigate to Extensions -> Plugin to edit the plugin settings."
