COM_HOTSPOTS_GESTURE_HANDLING_LABEL="Gesture handling"
COM_HOTSPOTS_GESTURE_HANDLING_DESC="This setting determins how scroll events are handled by the map. Cooperative - scroll events and one finger touch gestures scroll the page, and do not zoom or pan. Tow-finger touch gestures pan and zoom the map. Scrolöl events with a ctrl key or ⌘ key pressed zoom the map. Greedy - All touch gestures and scroll events pan or zoom the map. None - the map cannot be panned or zoomed by user gestures. Auto - gesture handling is either cooperative or greedy, depending on whether the page is scrollable. "
